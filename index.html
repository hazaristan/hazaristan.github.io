<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>#StopHazaraGenocide</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <h1>#StopHazaraGenocide</h1>
    <p></p>
    <div class="buttons dark">
        <span class="telegram" onclick="goToTelegram()"><img src="img/telegram-lite.webp" alt=""></span>
        <span class="darkLite" onclick="darkLiteMode('off')"><img src="img/darklite-lite.webp" alt=""></span>
        <span class="language" onclick="langSwitch()">en</span>
        <span class="tweet" onclick="shareTweet()"><img src="img/tweet-lite.webp" alt=""></span>
        <span class="refresh" onclick="addTweet()"><img src="img/refresh-lite.webp" alt=""></span>
    </div>
    <div class="buttons lite">
        <span class="telegram" onclick="goToTelegram()"><img src="img/telegram-dark.webp" alt=""></span>
        <span class="darkLite" onclick="darkLiteMode('on')"><img src="img/darklite-dark.webp" alt=""></span>
        <span class="language" onclick="langSwitch()">en</span>
        <span class="tweet" onclick="shareTweet()"><img src="img/tweet-dark.webp" alt=""></span>
        <span class="refresh" onclick="addTweet()"><img src="img/refresh-dark.webp" alt=""></span>
    </div>
    <script src="tweetBank.js"></script>
    <script src="script.js"></script>
</body>

</html>
